<div class="card text-white bg-danger mb-3" >
  <div class="card-header">Project Details</div>
  <div class="card-body">
    <h5 class="card-title">{{project.currentProject.title}}</h5>
    <p class="card-text">{{project.currentProject.description}}</p>
  </div>
  <div class="card-footer">

    <a class="btn btn-outline-light navbut" title ="Create new task">
      New Task <i class="fas fa-plus"></i>
    </a>

    <a routerLink="/edit" class="btn btn-outline-light navbut" 
    (click)="passProject(project.currentProject)"  title="Edit Project">
       Edit Project <i class="fas fa-edit"></i>
    </a>

    <a routerLink="/delete" class="btn btn-outline-light navbut"
     title ="Delete Project">
       Delete Project <i class="fas fa-trash"></i>
    </a>

    <a routerLink="/overview" class="btn btn-outline-light navbut"
     title ="Boards Page">
       Boards Page <i class="fas fa-folder-open"></i>
    </a>

  
  </div>
</div>
<section class="row">

  <section class="col-sm-4">
    <div class="card border-danger mb-3">
      <div class="card-header">Task Details</div>
      <div class="card-body text-danger">
        <h5 class="card-title">Task Title</h5>
        <p class="card-text">Task Description</p>
      </div>
      <div class="card-footer">
        <a routerLink="" data-toggle="tooltip" data-placement="bottom" title="Edit Task"><i class="fas fa-edit"></i></a>
        <a routerLink=""  title ="View Task"><i class="fas fa-search"></i></a>  
      </div>
    </div>
  </section>
 

  </section>
