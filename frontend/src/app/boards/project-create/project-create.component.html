<div  class="card text-left">
  <div class="card-header">
    Create new project
  </div>
    <div class="card-body todo-cards">
     <form #createProjectForm="ngForm" (ngSubmit)="newProject()">

       <div class="form-group row">
         <label for="ProjectName" class="col-lg-3 col-form-label card-text">Project Name</label>
         <div class="col-lg-9">
           <input type="text" required id="title" name="title" value="title" [(ngModel)]="np.title"      
             class="form-control" placeholder="Project Name" #title="ngModel">
           <div class="error" *ngIf="title.errors?.required && title.touched">        
              Project title is required
           </div>
         </div>
       </div>

       <div class="form-group row">
         <label for="projectDescription" class="col-lg-3 col-form-label card-text">Description</label>
         <div class="col-lg-9">
           <textarea rows="5" class="form-control" value="description"[(ngModel)]="np.description"
             id="description"  name="description" placeholder="Project Description">
           </textarea>
         </div>
       </div>

       <div class="form-group row">
         <label for="projecttheme" class="col-lg-3 col-form-label card-text">Theme Color</label>
         <div class="col-lg-9">
           <select class="form-control form-control-sm" [(ngModel)]="np.color_id" name="color">
             <option *ngFor="let theme of colorThemes" [value]="theme.id">
               {{theme.name}}
              </option>
          </select>
         </div>
       </div>
       <div class="form-group row">
         <div class="col-sm-12 text-center" >
           <button type="submit" class="btn btn-outline-warning" [disabled]="createProjectForm.invalid">Create Project</button>
         </div>
       </div>
     </form>
   </div>
    <div class="card-footer text-muted">
      Add new Project to Projects
    </div>

 </div>
