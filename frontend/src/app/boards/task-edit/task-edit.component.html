<div  class="card text-left">
    <div class="card-header">
      Edit Todo
    </div>
      <div class="card-body todo-cards">
       <form #editTaskForm="ngForm" (ngSubmit)="editTask()">
  
         <div class="form-group row">
           <label for="title" class="col-lg-3 col-form-label card-text">Edit Title</label>
           <div class="col-lg-9">
             <input type="text" required id="title" name="title"  [(ngModel)]="np.title"      
               class="form-control"  #title="ngModel" >
             <div class="error" *ngIf="title.errors?.required && title.touched">        
                Task title is required
             </div>
           </div>
         </div>
  
         <div class="form-group row">
           <label for="taskDescription" class="col-lg-3 col-form-label card-text">Todo</label>
           <div class="col-lg-9">
             <textarea rows="5" class="form-control" [(ngModel)]="np.description"
               id="description"  name="description" >
             </textarea>
           </div>
         </div>

         <div class="form-group row">
          <label for="taskProgress" class="col-lg-3 col-form-label card-text">Progress Status </label>
          <div class="col-lg-9">
            <select class="form-control form-control-sm" [(ngModel)]="np.progress_id" name="progress">
              <option *ngFor="let progress of progress.progressInfo" [value]="progress.id">
                {{progress.name}}
               </option>
           </select>
          </div>
        </div>

        <div class="form-group row">
          <label for="taskPriority " class="col-lg-3 col-form-label card-text">Priority Status</label>
          <div class="col-lg-9">
            <select class="form-control form-control-sm" [(ngModel)]="np.priority_id" name="priority">
              <option *ngFor="let priority  of priority.priorityInfo" [value]="priority.id">
                {{priority.name}}
               </option>
           </select>
          </div>
        </div>

  
         <div class="form-group row">
           <div class="col-sm-12 text-center" >
             <button type="submit" class="btn btn-outline-warning" [disabled]="editTaskForm.invalid">Update Todo</button>
             <button type="submit" class="btn btn-outline-warning" (click)="goBack()" >Go Back</button>
           </div>
         </div>
       </form>
     </div>
      <div class="card-footer text-muted">
        Update Todo
      </div>
  
   </div>
