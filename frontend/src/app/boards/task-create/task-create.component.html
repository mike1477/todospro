<div  class="card text-center">
    <div class="card-header">
      Create new task
    </div>
      <div class="card-body todo-cards">
       <form>
         <div class="form-group row">
           <label for="TaskName" class="col-sm-12 col-form-label card-text text-left">Task Name</label>
           <div class="col-sm-12">
             <input type="text" required id="title" name="title" value="title"       
               class="form-control" placeholder="Task Name">
             <div class="text-danger">        
                Task title is required
             </div>
           </div>
         </div>
         <div class="form-group row">
           <label for="taskDescription" class="col-sm-12 col-form-label card-text text-left">Description</label>
           <div class="col-sm-12">
             <textarea rows="5" class="form-control" value="description"
               id="description"  name="description" placeholder="Task Description">
             </textarea>
           </div>
         </div>
  
         <div class="form-group row">
           <div class="col-sm-12">
             <button type="submit" class="btn btn-outline-warning">Create Task</button>
           </div>
         </div>
       </form>
     </div>
      <div class="card-footer text-muted">
        Add new Task to Project
      </div>
  
   </div>
