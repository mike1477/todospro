<div  class="card text-left">
  <div class="card-header">
    Create new task
  </div>
    <div class="card-body todo-cards">
     <form #taskForm="ngForm" (ngSubmit)="newTask()">

       <div class="form-group row">
         <label for="TaskName" class="col-lg-3 col-form-label card-text">Task Name</label>
         <div class="col-lg-9">
           <input type="text" required id="title" name="title" value="title" [(ngModel)]="np.title"      
             class="form-control" placeholder="Task Name" #title="ngModel">
           <div class="error" *ngIf="title.errors?.required && title.touched">        
              Task title is required
           </div>
         </div>
       </div>

       <div class="form-group row">
         <label for="taskDescription" class="col-lg-3 col-form-label card-text">Description</label>
         <div class="col-lg-9">
           <textarea rows="5" class="form-control" value="description"[(ngModel)]="np.description"
             id="description"  name="description" placeholder="Task Description">
           </textarea>
         </div>
       </div>

       <div class="form-group row">
          <label for="projecttheme" class="col-lg-3 col-form-label card-text">Theme Color</label>
          <div class="col-lg-9">
            <select class="form-control form-control-sm" [(ngModel)]="np.color_id" name="color">
              <option *ngFor="let theme of colorThemes" [value]="theme.id">
                {{theme.name}}
               </option>
           </select>
          </div>
        </div>
       <div class="form-group row">
         <div class="col-sm-12 text-center" >
           <button type="submit" class="btn btn-outline-warning" [disabled]="taskForm.invalid">
             Create Task</button>
         </div>
       </div>
     </form>
   </div>
    <div class="card-footer text-muted">
      Add new Task
    </div>

 </div>
