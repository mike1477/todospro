   <div class="row">
        <div class="col-sm-8 offset-sm-2">
        <h3>Edit Profile</h3>
        <form #editForm="ngForm" (ngSubmit)="saveEdit(editForm)">


      <div class="form-group">

          <label for="name" class="control-label">Name</label>
          <input type="text" class="form-control" id="name" placeholder="Name (not required)"
           [(ngModel)] ="user.name" name="name" #name="ngModel">

      </div>

        <div class="form-group">
  
          <div>
            <label for="password"> Password</label>
              <input type="password" class="form-control" 
              id="password" placeholder="Password" required [(ngModel)]="user.password" #password="ngModel"
              (input)="password2.control.updateValueAndValidity()" name="password">
              <div class="error" *ngIf="password.errors?.required && password.touched">
                Password is required.
              </div>
          </div>
  
        </div>	  
  
        <div class="form-group">
  
          <div>
            <label for="password2">Confirm Password</label>

              <input type="password" class="form-control" 
              id="password2" placeholder="Confirm Password" required [(ngModel)]="user.password2"
               #password2="ngModel" name="password2" passwordsMatch ="password">

              <div class="error" *ngIf="password.errors?.required && password.touched">
                    Please Confirm Password.        
             </div>
             <div class="error" *ngIf="password2.errors?.notEqual && password2.touched && !password.errors?.required" >
                Passwords don't match.        
            </div>
          </div>
     
  
        </div>	  
        <button type="submit" [disabled]="editForm.invalid" class="btn btn-warning">
            Edit Profile
          </button>

      </form>
     </div>  
 </div>
