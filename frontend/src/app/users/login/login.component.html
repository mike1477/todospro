<div class="row">
    <div class="col-sm-8 offset-sm-2">
    <h3>Login Form</h3>
    <form  #loginForm="ngForm" (ngSubmit)="login(loginForm)">

      <div class="form-group row">
            <label for="username" class="col-sm-3 col-form-label">Username</label>
            <div class="col-sm-9">
              <input type="text" [(ngModel)]="loginForm.username" name="username" class="form-control" 
              id="username" placeholder="Username" #username="ngModel" required>
              <div class="error" *ngIf="username.errors?.required && username.touched">
                  Username is required.
              </div>
          </div>
       </div>

      <div class="form-group row"> 
          <label for="password" class="col-sm-3 col-form-label"> Password</label>
          <div class="col-sm-9">
              <input type="password" class="form-control" 
              id="password" placeholder="Password" required [(ngModel)]="loginForm.password"
               #password="ngModel" name="password">
              <div class="error" *ngIf="password.errors?.required && password.touched">
                  Password is required.
              </div>
          </div>                       
     </div>	  

      <div class="form-group row">
        <div class="col-sm-10">
          <button type="submit" [disabled]="loginForm.invalid" class="btn btn-warning">Login</button>
        </div>
      </div>
      
    </form>
  </div>  
 </div>
