<div class="container">
  <div class="row">
    <div class="col-sm-8 offset-sm-2">
    <h3>Login Form</h3>
    <form (ngSubmit) = "login()">
      <div class="form-group row">
        <label for="username" class="col-sm-2 col-form-label">Username</label>
        <div class="col-sm-10">
          <input type="text" [(ngModel)]="username" name="username" class="form-control" id="username" placeholder="Username">
        </div>
      </div>
      <div class="form-group row">
        <label for="password" class="col-sm-2 col-form-label">Password</label>
        <div class="col-sm-10">
          <input type="password" [(ngModel)]="password" name="password" class="form-control" id="password" placeholder="Password">
        </div>
      </div>
      <div class="form-group row">
        <div class="col-sm-10">
          <button type="submit" class="btn btn-warning">Sign in</button>
        </div>
      </div>
    </form>
  </div>  
 </div>
</div>
