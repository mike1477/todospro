  <div class="row">
        <div class="col-sm-8 offset-sm-2">
            <h3>Register Form</h3>
          <form #registerForm="ngForm" (ngSubmit)="register()">

            <div class="form-group row">
              <label for="username" class="col-sm-3 col-form-label">Username</label>
              <div class="col-sm-9">
                <input type="text" [(ngModel)]="newUser.username" name="username" class="form-control" 
                id="username" placeholder="Username" #username="ngModel" required>
                <div class="error" *ngIf="username.errors?.required && username.touched">
                    Username is required.
                </div>
              </div>
            </div>

            <div class="form-group row">
              <label for="name" class="col-sm-3 col-form-label">Name</label>
              <div class="col-sm-9">
                <input type="text" [(ngModel)]="newUser.name" name="name" class="form-control"
                 id="name" placeholder="Name" #name="ngModel">
              </div>
            </div>

            <div class="form-group row"> 
                  <label for="password" class="col-sm-3 col-form-label"> Password</label>

                  <div class="col-sm-9">
                      <input type="password" class="form-control" 
                      id="password" placeholder="Password" required [(ngModel)]="newUser.password" #password="ngModel"
                      (input)="password2.control.updateValueAndValidity()" name="password">
                      <div class="error" *ngIf="password.errors?.required && password.touched">
                          Password is required.
                      </div>
                  </div>                       
             </div>	  
        
              <div class="form-group row">       

                  <label for="password2" class="col-sm-3 col-form-label">Confirm Password</label>
                   <div class="col-sm-9">
                      <input type="password" class="form-control" 
                      id="password2" placeholder="Confirm Password" required [(ngModel)]="newUser.password2"
                      #password2="ngModel" name="password2" passwordsMatch ="password">

                      <div class="error" *ngIf="password.errors?.required && password.touched">
                          Please Confirm Password.        
                      </div>
                      <div class="error" *ngIf="password2.errors?.notEqual && password2.touched && !password.errors?.required" >
                          Passwords don't match.        
                      </div>   
                    </div>               
              </div>	

            <div class="form-group row">
              <div class="col-sm-10">
                <button type="submit" [disabled]="registerForm.invalid" class="btn btn-warning">Register</button>
              </div>
            </div>
          </form>
       </div>
   </div>
